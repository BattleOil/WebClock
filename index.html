<!DOCTYPE html>
<html lang="en-ca" dir="ltr">
    <header>
        <title>Local Time Check</title>
        <script src="getTime.js"></script>
    </header>
    <body>
        <div id="Main-clock">
            <h3>北京时间（UTC+8）</h3>
            <div id="clock" style="font-size: 26px;">
                <p id="default"><span id="hh"></span>:<span id="mm"></span>:<span id="ss"></span><span id="op1">:<span id="nm"></span></span></p>
            </div>
        </div>
        <div id="UTC-clock">
            <h3>世界协调时（UTC）</h3>
            <div id="clock" style="font-size: 26px;">
                <p id="default"><span id="uh"></span>:<span id="um"></span>:<span id="us"></span><span id="op1">:<span id="ums"></span></span></p>
            </div>
        </div>
        <div id="setting">

        </div>
    </body>
</html>
